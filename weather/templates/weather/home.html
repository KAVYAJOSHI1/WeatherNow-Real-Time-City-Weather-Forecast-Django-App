<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    /* Reset & Basics */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2980b9, #6dd5fa, #ffffff);
      color: #333;
      transition: background-image 0.5s ease-in-out;
    }

    .container {
      max-width: 480px;
      margin: 5vh auto;
      padding: 20px;
      text-align: center;
      background: rgba(119, 233, 239, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #005f99;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #2980b9;
      border-radius: 8px 0 0 8px;
      font-size: 18px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #6dd5fa;
    }

    button {
      background-color: #11527d;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 0 8px 8px 0;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c6691;
    }

    .quick-cities {
      margin-bottom: 20px;
    }

    .quick-cities button {
      margin: 5px 5px 0 0;
      background-color: #0aaddf;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      color: #004466;
      transition: background-color 0.3s ease;
    }

    .quick-cities button:hover {
      background-color: #4db1e1;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info img {
      width: 100px;
      height: 100px;
    }

    .weather-info .temp {
      font-size: 48px;
      font-weight: 700;
      margin: 10px 0;
    }

    .weather-info .desc {
      font-size: 22px;
      text-transform: capitalize;
      margin-bottom: 12px;
    }

    .weather-details {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 520px) {
      .container {
        width: 90%;
      }
      input[type="text"], button {
        font-size: 16px;
        padding: 10px 12px;
      }
      .weather-info .temp {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <!-- Search Form -->
    <form method="get" action=".">
      <input
        type="text"
        name="city"
        placeholder="Enter city name..."
        required
        value="{{ request.GET.city|default:'' }}"
      />
      <button type="submit">Search</button>
    </form>

    <!-- Quick city buttons -->
    <div class="quick-cities">
      <button onclick="searchCity('Ahmedabad')">Ahmedabad</button>
      <button onclick="searchCity('Kitchener')">Kitchener</button>
      <button onclick="searchCity('Mumbai')">Mumbai</button>
      <button onclick="searchCity('Delhi')">Delhi</button>
    </div>

    <!-- Weather Display -->
    {% if weather %}
      <div class="weather-info">
        <h2>{{ weather.city }}</h2>
        <img src="{{ weather.icon_url }}" alt="Weather icon" />
        <div class="temp">{{ weather.temperature }} Â°C</div>
        <div class="desc">{{ weather.description }}</div>
        <div class="weather-details">
          Humidity: {{ weather.humidity }}%<br /><br />
          Wind Speed: {{ weather.wind_speed }} m/s<br />
        </div>
      </div>
    {% endif %}
  </div>

  <script>
    function searchCity(city) {
      const url = new URL(window.location.href);
      url.searchParams.set('city', city);
      window.location.href = url.toString();
    }

  </script>
</body>
</html>
